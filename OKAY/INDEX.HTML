<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Outside?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 { color: #212529; margin-bottom: 30px; text-align: center; }

        .btn-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #2ecc71; color: white; }
        #noBtn { background-color: #e74c3c; color: white; position: relative; }

        #video-section {
            display: none;
            text-align: center;
        }

        video {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>Will you  stop disturbing me? üòä</h1>
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="video-section">
        <h1>Yay! Best day ever! üêï‚ú®</h1>
        <video id="dogVideo" loop muted playsinline>
            <source src="./Screen Recording 2026-02-01 104849.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const uiContainer = document.getElementById('ui-container');
        const videoSection = document.getElementById('video-section');
        const dogVideo = document.getElementById('dogVideo');

        // The "No" button jump logic
        const moveNoButton = () => {
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            gsap.to(noBtn, { duration: 0.1, left: x, top: y });
        };

        noBtn.addEventListener('mouseenter', moveNoButton);

        // Success Action: Show video and PLAY it
        yesBtn.addEventListener('click', () => {
            uiContainer.style.display = 'none';
            videoSection.style.display = 'block';
            
            // Start the video playback
            dogVideo.play(); 
            
            // If you want sound, unmute it here:
            // dogVideo.muted = false; 
        });
    </script>
</body>
</html>
